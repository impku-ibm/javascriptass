<!DOCTYPE html>
<html>
    <head>
  <meta charset="utf-8">
  <title>Removing Duplicate array</title>
        
</head> 
<script type="text/javascript">
  var array = [1,3,2,5,2,1,4,2,1]
  var newArray = array.filter((elem, i, arr)=>{
  if (arr.indexOf(elem) === i) {
    return elem
  }

})

document.write(newArray) ;


        </script>
<body>
       
</body>
</html>
